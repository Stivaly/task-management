    </div>

  <!--End Main content-->
  <!--Modal create-->
  <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form id="taskForm">
            <div class="form-group">
              <label for="taskName">Nombre de la Tarea</label>
              <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="form-group">
              <label for="taskSummary">Resumen de la Tarea</label>
              <input type="text" class="form-control" id="taskSummary" required>
            </div>
            <div class="form-group">
              <label for="userName">Tu Nombre</label>
              <input type="text" class="form-control" id="userName" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--End Modal create-->
  <!-- Modal edit -->
  <div class="modal" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editTaskId">
            <div class="mb-3">
              <label for="editTaskName" class="form-label">Nombre de la tarea</label>
              <input type="text" class="form-control" id="editTaskName">
            </div>
            <div class="mb-3">
              <label for="editTaskSummary" class="form-label">Resumen</label>
              <textarea class="form-control" id="editTaskSummary"></textarea>
            </div>
            <div class="mb-3">
              <label for="editUserName" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="editUserName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveTaskChanges">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
